{% include 'header.html' %}

<div class="col-md-6">
    <div class="card-body">
        <h4 class="card-title">BOMs</h4>
        <div class="template-demo">
            <p>BOMS showes here</p>
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">


                    <div class="card-body">

                        <div class="template-demo">
                            {% for each in bom_names %}
                            <!--            <a type="button" class="btn btn-secondary" href="/projects/{{each['id']}}">{{ each['Standard_name'] }}</a>-->
                            <h3>{{each['BOM_name']}}</h3>
                            <p>{{each['description']}}</p>
                            <p>{{each['volume']}}</p>
                            <a type="button" class="btn btn-danger" href="{{ url_for('delete_boms' ,id=each['id'] )}}">Delete
                                BOM </a>
                            <a type="button" class="btn btn-primary me-2" href="/update_bom/{{each['id']}}">Update
                                Device </a>
                            {% endfor %}
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">New BOM Form</h4>

            <form class="forms-sample" action="/BOMs" method="post">
                <div class="form-group" data-select2-id="7">

                    <div class="form-group">
                        <label for="exampleInputUsername1">BOM Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" name="BOM_Name"
                               placeholder="BOM Name ex : Water">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">BOM Description</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" name="BOM_Description"
                               placeholder="BOM Description ex : 100% water">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">BOM PH</label>
                        <input type="number" step="0.01" class="form-control" id="exampleInputUsername1" name="ph"
                               placeholder="BOM ph ex : 7" min="0" max="14">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">BOM Volume</label>
                        <input type="text" step="0.01" class="form-control" id="exampleInputUsername1" name="volume"
                               placeholder="BOM volume ex : 7.65gr">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">BOM type of material</label>
                        <select class="js-example-basic-single w-100 select2-hidden-accessible" name="Type_of_material"
                                data-select2-id="1" tabindex="-1" aria-hidden="true">
                            <option value="Liquid" data-select2-id="3">Liquid</option>
                            <option value="Solid" data-select2-id="3">Solid</option>
                        </select>
                    </div>


                    <div class="form-group" data-select2-id="7">
                        <label>BOM List</label>
                        <select class="js-example-basic-multiple w-100 select2-hidden-accessible" multiple=""
                                name="BOM_id_List" tabindex="-1" aria-hidden="true">

                            {% for each in bom_names %}
                            <option value="{{each['id']}}" data-select2-id="3">{{each['BOM_name']}}</option>
                            {% endfor %}

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">BOMs Values</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" name="BOM_Values"
                               placeholder="BOM values in ml ex : 45ml-10kg-68l">
                    </div>
                    <!--                        {% for each in BOM %}-->
                    <!--                            <option value="{{each['id']}}" data-select2-id="3">BOM: {{each['device_name']}}</option>-->
                    <!--                        {% endfor %}-->

                    <!--                        {% for each in standard %}-->
                    <!--                            <option value="{{each['id']}}" data-select2-id="3">Standard: {{each['Standard_name']}}</option>-->
                    <!--                        {% endfor %}-->

                    <!--                        {% for each in devices %}-->
                    <!--                            <option value="{{each['id']}}" data-select2-id="3">Device: {{each['device_name']}}</option>-->
                    <!--                        {% endfor %}-->

                    </select>
                </div>


                <button type="submit" class="btn btn-primary me-2">Submit</button>

            </form>
        </div>
    </div>
</div>
