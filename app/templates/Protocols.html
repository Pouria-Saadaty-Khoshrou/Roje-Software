{% include 'header.html' %}

<div class="col-md-6">
    <div class="card-body">
        <h4 class="card-title">Protocols</h4>
        <div class="template-demo">
            {% for each in protocols %}
            <a type="button" class="btn btn-secondary" href="/Protocols/{{each['id']}}">{{ each['Protocol_name'] }}</a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">New Protocol Form</h4>

            <form class="forms-sample" action="/Protocols" method="post">
                <div class="form-group" data-select2-id="7">
                    <label>Lab Name</label>
                    <select class="js-example-basic-single w-100 select2-hidden-accessible" name="id" data-select2-id="1" tabindex="-1" aria-hidden="true">

                        {% for each in BOM %}
                            <option value="{{each['id']}}" data-select2-id="3">BOM: {{each['BOM_name']}}</option>
                        {% endfor %}

                        {% for each in standard %}
                            <option value="{{each['id']}}" data-select2-id="3">Standard: {{each['Standard_name']}}</option>
                        {% endfor %}

                        {% for each in devices %}
                            <option value="{{each['id']}}" data-select2-id="3">Device: {{each['device_name']}}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputUsername1">Protocol Name</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" name="Protocol_Name" placeholder="Protocol Name ex : P.no 10">
                </div>

                <button type="submit" class="btn btn-primary me-2">Submit</button>

            </form>
        </div>
    </div>
</div>
